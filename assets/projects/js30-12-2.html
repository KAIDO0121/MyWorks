<script>
    let logkey =  [];
    let joined =  null;
    const secretcode = 'mdfk';
    document.onkeydown=function(e)
    {
      
        logkey.push(e.key)
        if(logkey.length>secretcode.length)
        {logkey.shift()}
        if(logkey.length === 4)
        {
           joined = logkey.join('')
            if(joined === secretcode)
            {cornify_add()}
        }
        console.log(logkey)
  

    }
   
   
</script>
