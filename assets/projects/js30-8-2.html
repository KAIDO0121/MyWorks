
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
   const canvas = document.querySelector('#draw')
   const ctx = canvas.getContext('2d')              
   canvas.width = window.innerWidth 
   canvas.height =window.innerHeight
   ctx.lineCap = 'round'
   ctx.lineJoin = 'round'
   ctx.strokeStyle = '#BADA55'
   ctx.lineWidth = 10;
   let isDrawing = false;
   let lastX = 0;
   let lastY = 0;
   let hue = 0;
   let direction = true;
   canvas.addEventListener('mousemove' , Draw)
   canvas.addEventListener('mouseup'   ,()=> isDrawing = false)
   canvas.addEventListener('mousedown' ,()=> isDrawing = true)  
   function Draw(e){
    if(isDrawing)
    {
        ctx.strokeStyle = `hsl(${hue},100%,50%)`
        ctx.beginPath();
        ctx.moveTo(lastX,lastY);                //筆刷的位子
        lastX = e.offsetX;
        lastY = e.offsetY;                      //起始點
        ctx.lineTo(e.offsetX,e.offsetY);        //劃線到哪個座標 
        ctx.stroke();   
        hue++
        if(ctx.lineWidth>=100||ctx.lineWidth<=1)
        {
            direction = !direction
        }
        if(direction)
        {
       ctx.lineWidth++;
         }
        if(!direction)
        {
        ctx.lineWidth--;
        }
    }
        ctx.moveTo(lastX,lastY);                //筆刷的位子
        lastX = e.offsetX;
        lastY = e.offsetY

   }
  
   
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
